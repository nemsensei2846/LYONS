<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Aula Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --info: #4895ef;
      --warning: #f72585;
      --danger: #e63946;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 1000;
      transition: all 0.3s;
      overflow-y: auto;
    }
    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar-menu li {
      padding: 10px 20px;
      transition: all 0.3s;
    }
    .sidebar-menu li:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .sidebar-menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar-menu i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      border: none;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content {
        margin-left: 0;
      }
      .main-content.active {
        margin-left: 250px;
      }
      .toggle-btn {
        display: block;
      }
    }
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary);
      border: none;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      z-index: 1100;
    }
  </style>
</head>
<body>

  <!-- Botón Toggle -->
  <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Aula Virtual</h3>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="crear-sala.html"><i class="fas fa-chalkboard"></i> Salas</a></li>
        <li><a href="asistencia.html"><i class="fas fa-clipboard-check"></i> Asistencia</a></li>
        <li><a href="archivos.html"><i class="fas fa-file-alt"></i> Archivos</a></li>
        <li><a href="tutorias.html"><i class="fas fa-user-graduate"></i> Tutorías</a></li>
        <li><a href="pago.html"><i class="fas fa-credit-card"></i> Pagos</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container-fluid">
      <div class="user-info d-flex align-items-center mb-3">
        <div class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:50px;height:50px;">
          <i class="fas fa-user"></i>
        </div>
        <div>
          <h5>Bienvenido, <span id="user-name">Usuario</span></h5>
          <p class="text-muted">Rol: Estudiante</p>
        </div>
      </div>
      <div class="row">
        <!-- Ejemplo de tarjeta -->
        <div class="col-12 col-md-4">
          <div class="card p-3">
            <h5 class="mb-2">Cursos Activos</h5>
            <p class="h3">8</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3">
            <h5 class="mb-2">Asistencia</h5>
            <p class="h3">92%</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3">
            <h5 class="mb-2">Tareas Pendientes</h5>
            <p class="h3">12</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar en móvil
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('active');
    });
  </script>
</body>
</html>
