<!DOCTYPE html> 
<html lang="es"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Aula Virtual L¥ØNS - Login/Register</title> 
 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
<style> 
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; } 
  html, body { height:100%; overflow:hidden; } 
  body { display:flex; justify-content:center; align-items:center; background:#0f2a44; color:#fff; } 
 
  /* Partículas */ 
  #particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; } 
 
  /* Split container */ 
  .split-container { display:flex; width:100%; max-width:1200px; margin:0 auto; flex-wrap:wrap; align-items:center; } 
 
  /* Logo izquierdo */ 
  .left-side { flex:1; display:flex; justify-content:center; align-items:center; min-width:300px; position:relative; } 
  .logo-container { position:relative; } 
  .logo { width:300px; max-width:90%; transition: transform 0.5s; } 
  .logo:hover { transform: scale(1.1); } 
  .logo-glow { position:absolute; top:50%; left:50%; width:350px; height:350px; background: radial-gradient(circle,#00c6ff33,transparent 70%); transform:translate(-50%,-50%); filter:blur(80px); animation: glowPulse 2.5s infinite alternate; z-index:-1;} 
  @keyframes glowPulse {0%{transform:translate(-50%,-50%) scale(1); opacity:0.7;}100%{transform:translate(-50%,-50%) scale(1.2); opacity:1;}} 
 
  /* Formulario derecho */ 
  .right-side { flex:1; display:flex; justify-content:flex-start; align-items:center; padding:20px; min-width:300px; } 
  .auth-card { background: rgba(0,0,0,0.65); backdrop-filter: blur(15px); border-radius:25px; padding:50px 35px; max-width:400px; width:100%; text-align:center; box-shadow:0 20px 60px rgba(0,0,0,0.5); transition: transform 0.5s ease, box-shadow 0.5s ease; } 
  .auth-card:hover { transform: translateY(-5px) scale(1.02); box-shadow:0 30px 80px rgba(0,0,0,0.7); } 
 
  h2 { font-size:2rem; font-weight:700; margin-bottom:10px; word-break: break-word; } 
  p { font-size:1rem; margin-bottom:20px; color:#d1d1d1; } 
 
  .toggle-btn { background:none; border:none; color:#00c6ff; cursor:pointer; font-size:0.9rem; margin-bottom:25px; word-break: break-word; } 
  .toggle-btn:hover { text-decoration:underline; } 
 
  .form { display:none; flex-direction:column; gap:15px; text-align:left; } 
  .form.active { display:flex; } 
  .form-group { display:flex; flex-direction:column; } 
  input { padding:14px 15px; border-radius:12px; border:none; background: rgba(255,255,255,0.1); color:#fff; transition:0.3s; font-size:1rem; } 
  input:focus { outline:none; box-shadow:0 0 0 2px #00c6ff; } 
 
  .btn-submit { width:100%; padding:14px; border:none; border-radius:50px; background: linear-gradient(90deg,#00c6ff,#0072ff); color:#fff; font-weight:600; cursor:pointer; transition: all 0.3s ease; font-size:1rem; } 
  .btn-submit:hover { transform:scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.4); } 
 
  .social-icons { margin-top:25px; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; } 
  .social { color:#fff; font-size:1.5rem; transition:0.3s; } 
  .social:hover { color:#00c6ff; transform:scale(1.3); } 
 
  /* Responsive */ 
  @media(max-width:992px){ 
    .split-container{ flex-direction:column; align-items:center; } 
    .right-side{ justify-content:center; margin-left:0; margin-top:30px; } 
    .logo{ width:200px; } 
    .logo-glow{ width:250px; height:250px; } 
    .auth-card{ padding:35px 25px; } 
  } 
  @media(max-width:480px){ 
    .logo{ width:150px; } 
    .logo-glow{ width:200px; height:200px; } 
    .auth-card{ padding:25px 20px; } 
    h2{ font-size:1.6rem; } 
    input{ font-size:0.9rem; } 
    .btn-submit{ font-size:0.95rem; padding:12px; } 
  } 
</style> 
</head> 
<body> 
<canvas id="particles"></canvas> 
 
<div class="split-container"> 
  <div class="left-side"> 
    <div class="logo-container"> 
      <img src="L¥ØNS.png" alt="Logo L¥ØNS" class="logo"> 
      <div class="logo-glow"></div> 
    </div> 
  </div> 
 
  <div class="right-side"> 
    <div class="auth-card"> 
      <h2 id="form-title">Iniciar Sesión</h2> 
      <p id="form-subtitle">Bienvenido de nuevo, introduce tus credenciales</p> 
 
      <button id="toggle-mode" class="toggle-btn">¿Nuevo? Registrarse</button> 
 
      <form id="login-form" class="form active"> 
        <div class="form-group"><input type="email" id="login-email" placeholder="Correo electrónico" required></div> 
        <div class="form-group"><input type="password" id="login-password" placeholder="Contraseña" required></div> 
        <button type="submit" class="btn-submit">Ingresar</button> 
      </form> 
 
      <form id="register-form" class="form"> 
         <div class="form-group"><input type="text" id="register-name" placeholder="Nombre completo" required></div> 
         <div class="form-group"><input type="email" id="register-email" placeholder="Correo electrónico" required></div>
         <div class="form-group">
           <select id="register-role" style="padding:14px 15px; border-radius:12px; border:none; background: rgba(255,255,255,0.1); color:#fff; width:100%; font-size:1rem;" required>
             <option value="" disabled selected>Selecciona tu rol</option>
             <option value="student">Estudiante</option>
             <option value="teacher">Maestro</option>
           </select>
         </div>
         <div class="form-group"><input type="password" id="register-password" placeholder="Contraseña" required></div> 
         <div class="form-group"><input type="password" id="register-confirm" placeholder="Confirmar contraseña" required></div> 
         <button type="submit" class="btn-submit">Crear Cuenta</button> 
       </form> 
 
      <div class="social-icons"> 
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> 
        <a href="#" class="social"><i class="fab fa-instagram"></i></a> 
        <a href="#" class="social"><i class="fab fa-google"></i></a> 
      </div> 
    </div> 
  </div> 
</div> 
 
<script> 
const toggleBtn = document.getElementById("toggle-mode"); 
const loginForm = document.getElementById("login-form"); 
const registerForm = document.getElementById("register-form"); 
const formTitle = document.getElementById("form-title"); 
const formSubtitle = document.getElementById("form-subtitle");

// Cambiar entre formularios de login y registro
toggleBtn.addEventListener("click", function() {
  if (loginForm.classList.contains("active")) {
    // Cambiar a registro
    loginForm.classList.remove("active");
    registerForm.classList.add("active");
    formTitle.textContent = "Crear Cuenta";
    formSubtitle.textContent = "Únete a nuestra comunidad de aprendizaje";
    toggleBtn.textContent = "¿Ya tienes cuenta? Iniciar Sesión";
  } else {
    // Cambiar a login
    registerForm.classList.remove("active");
    loginForm.classList.add("active");
    formTitle.textContent = "Iniciar Sesión";
    formSubtitle.textContent = "Bienvenido de nuevo, introduce tus credenciales";
    toggleBtn.textContent = "¿Nuevo? Registrarse";
  }
});

// Manejar envío del formulario de login
loginForm.addEventListener("submit", function(e) {
  e.preventDefault();
  // Aquí iría la lógica de autenticación
  window.location.href = "dashboard.html";
});

// Manejar envío del formulario de registro
registerForm.addEventListener("submit", function(e) {
  e.preventDefault();
  // Validar que las contraseñas coincidan
  const password = document.getElementById("register-password").value;
  const confirm = document.getElementById("register-confirm").value;
  
  if (password !== confirm) {
    alert("Las contraseñas no coinciden");
    return;
  }
  
  // Aquí iría la lógica de registro
  alert("Registro exitoso. Ahora puedes iniciar sesión.");
  
  // Cambiar al formulario de login después del registro
  registerForm.classList.remove("active");
  loginForm.classList.add("active");
  formTitle.textContent = "Iniciar Sesión";
  formSubtitle.textContent = "Bienvenido de nuevo, introduce tus credenciales";
  toggleBtn.textContent = "¿Nuevo? Registrarse";
});

// Animación de partículas
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 100;

// Crear partículas
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    color: "#ffffff",
    velocity: {
      x: (Math.random() - 0.5) * 0.5,
      y: (Math.random() - 0.5) * 0.5
    },
    opacity: Math.random() * 0.5 + 0.1
  });
}

// Animar partículas
function animate() {
  requestAnimationFrame(animate);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  for (let i = 0; i < particleCount; i++) {
    const p = particles[i];
    
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
    ctx.fill();
    
    // Mover partículas
    p.x += p.velocity.x;
    p.y += p.velocity.y;
    
    // Rebote en los bordes
    if (p.x < 0 || p.x > canvas.width) p.velocity.x *= -1;
    if (p.y < 0 || p.y > canvas.height) p.velocity.y *= -1;
    
    // Conectar partículas cercanas
    for (let j = i + 1; j < particleCount; j++) {
      const p2 = particles[j];
      const distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
      
      if (distance < 100) {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 - distance/500})`;
        ctx.lineWidth = 0.5;
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }
}

// Ajustar canvas al cambiar tamaño de ventana
window.addEventListener("resize", function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Iniciar animación
animate();
</script> 
</body> 
</html>
