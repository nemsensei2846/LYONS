<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Virtual L¥ØNS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS interno -->
  <style>
    /* ===== Estilos Globales ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; overflow: hidden; background: #1a2a47; color: #fff; }

    /* ===== Contenedor central ===== */
    .contenedor-central {
      position: relative;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 60px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(60px);}
      100% { opacity:1; transform: translateY(0);}
    }

    /* ===== Logo con efecto ===== */
    .logo-container { position: relative; display: inline-block; margin-bottom: 25px; }
    .logo { transition: transform 0.5s ease; z-index: 10; position: relative; }
    .logo:hover { transform: scale(1.3); }
    .logo-glow {
      position: absolute;
      top: 80%;
      left: 60%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(0,198,255,0.4), transparent 70%);
      transform: translate(-50%, -50%);
      filter: blur(50px);
      animation: glowPulse 2s infinite alternate;
      z-index: 1;
    }
    @keyframes glowPulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity:0.7; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity:1; }
    }

    /* ===== Textos ===== */
    h1 { font-size:3rem; font-weight:700; margin-bottom:15px; }
    p { font-size:1.2rem; margin-bottom:35px; color:#d1d1d1; }

    /* ===== Botón moderno ===== */
    .btn-info {
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      border:none;
      padding:14px 35px;
      font-size:1.1rem;
      border-radius:50px;
      transition: all 0.3s ease;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }
    .btn-info:hover {
      transform: scale(1.08);
      box-shadow:0 12px 25px rgba(0,0,0,0.5);
    }

    /* ===== Contenedor de botones ===== */
    .botones-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }

    /* ===== Iconos de redes sociales ===== */
    .social-icons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; }
    .social-icons .social { color: #fff; font-size: 1.5rem; transition: transform 0.3s, color 0.3s; }
    .social-icons .social:hover { transform: scale(1.3); color: #00c6ff; }

    /* ===== Canvas de fondo ===== */
    canvas { position: fixed; top:0; left:0; z-index:1; }
  </style>
</head>
<body>

 <!-- Contenedor central -->
 <div class="contenedor-central">
   <div class="logo-container">
     <img src="L¥ØNS.png" alt="Logo L¥ØNS" width="120" class="logo">
     <div class="logo-glow"></div>
   </div>
   <h1>Bienvenidos a L¥ØNS</h1>
   <p>Centro de Capacitación y Refuerzos Académicos</p>

   <!-- Botones centrados -->
   <div class="botones-container">
     <a href="Pagina.html" class="btn btn-info">Ingresar</a>
     <a href="03.html" class="btn btn-info">Aula Virtual</a>
   </div>

   <!-- Iconos de redes sociales -->
   <div class="social-icons">
     <a href="https://www.facebook.com/centrodecapacitacionenrefuerzoacademicos/" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
     <a href="https://www.instagram.com/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
     <a href="https://www.youtube.com/" target="_blank" class="social"><i class="fab fa-youtube"></i></a>
     <a href="https://wa.me/" target="_blank" class="social"><i class="fab fa-whatsapp"></i></a>
   </div>
 </div>

 <!-- JS interno -->
 <script>
   const canvas = document.createElement('canvas');
   document.body.appendChild(canvas);
   const ctx = canvas.getContext('2d');

   canvas.width = window.innerWidth;
   canvas.height = window.innerHeight;

   window.addEventListener('resize', () => {
     canvas.width = window.innerWidth;
     canvas.height = window.innerHeight;
   });

   const objectTypes = ['book', 'pencil', 'notebook', 'globe'];

   class Particle {
     constructor() {
       this.type = objectTypes[Math.floor(Math.random()*objectTypes.length)];
       this.x = Math.random()*canvas.width;
       this.y = Math.random()*canvas.height;
       this.size = Math.random()*20 + 15;
       this.speedX = Math.random()*0.5 - 0.25;
       this.speedY = Math.random()*0.5 - 0.25;
       this.angle = Math.random()*2*Math.PI;
       this.color = `rgba(255,255,255,${Math.random()*0.5 + 0.3})`;
     }
     update() {
       this.x += this.speedX;
       this.y += this.speedY;
       this.angle += 0.01;
       if(this.x < -50) this.x = canvas.width + 50;
       if(this.x > canvas.width + 50) this.x = -50;
       if(this.y < -50) this.y = canvas.height + 50;
       if(this.y > canvas.height + 50) this.y = -50;
     }
     draw() {
       ctx.save();
       ctx.translate(this.x, this.y);
       ctx.rotate(this.angle);
       switch(this.type) {
         case 'book':
           ctx.fillStyle = this.color;
           ctx.fillRect(-this.size/2, -this.size/4, this.size, this.size/2);
           break;
         case 'pencil':
           ctx.fillStyle = 'yellow';
           ctx.fillRect(-this.size/8, -this.size/2, this.size/4, this.size);
           ctx.fillStyle = 'gray';
           ctx.fillRect(-this.size/8, -this.size/2, this.size/4, this.size*0.2);
           break;
         case 'notebook':
           ctx.fillStyle = '#ff8c00';
           ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
           ctx.strokeStyle = 'white';
           ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
           break;
         case 'globe':
           ctx.fillStyle = '#00c6ff';
           ctx.beginPath();
           ctx.arc(0,0,this.size/2,0,Math.PI*2);
           ctx.fill();
           ctx.strokeStyle='white';
           ctx.stroke();
           break;
       }
       ctx.restore();
     }
   }

   const particles = [];
   for(let i=0;i<100;i++) particles.push(new Particle());

   function animate() {
     ctx.clearRect(0,0,canvas.width,canvas.height);
     particles.forEach(p=>{p.update(); p.draw();});
     requestAnimationFrame(animate);
   }
   animate();
 </script>

 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
